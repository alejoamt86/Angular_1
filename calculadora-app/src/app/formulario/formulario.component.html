<form>
    <div class="form-group">
        <label>Operando A</label>
        <input type="number" class="form-control" placeholder="Escribe opernado A" [(ngModel)]="operandoAInput"
            name="operandoA">
        <label>Operando B</label>
        <input type="number" class="form-control" placeholder="Escribe opernado B" [(ngModel)]="operandoBInput"
            name="operandoB">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSumarNumeros()">Sumar</button>

</form>
