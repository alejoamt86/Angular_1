<div class="container">
    <div class="row">
        <div class="col">
            <label>Nombre Persona</label>
            <input 
            type="text" 
            class="form-control"
            (input)="onModificaPersona($event)"
            >
            {{tituloPersona}}


            <h1>Listado de personas</h1>
            <button class="btn btn-primary" 
            [disabled]="!agregarPersona"
            (click)="onCrearPersona()">Agregar persona</button>
            <p>{{agregarPersonaStatus}}</p>
            <app-persona></app-persona>
        </div>
    </div>
</div>
