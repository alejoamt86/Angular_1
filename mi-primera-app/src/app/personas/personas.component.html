<div class="container">
    <div class="row">
        <div class="col">
            <label>Nombre Persona</label>
            <!-- event binding
            <input 
            type="text" 
            class="form-control"
            (input)="onModificaPersona($event)"
            >
            {{tituloPersona}} -->

            <input 
            type="text" 
            class="form-control"
            [(ngModel)] = "tituloPersona"
            >
            {{tituloPersona}}
            

            <h1>Listado de personas</h1>
            <button class="btn btn-primary" 
            [disabled]="!agregarPersona"
            (click)="onCrearPersona()">Agregar persona</button>
            <p *ngIf="personaCreada; else sinPersona">{{agregarPersonaStatus}} con titulo de {{tituloPersona}}</p>
            <ng-template #sinPersona>
                <p>No se ha agregado ninguna</p>
            </ng-template>
            
            <app-persona></app-persona>
        </div>
    </div>
</div>
